<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <br><br>
    <form action="" method="dialog">
        <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
            <h1>Calculadora HTML</h1>
            <div class="card-body">
                <input type="text" id="op1" placeholder="Operador 1" required>
                <input type="text" id="operador" placeholder="+, *, /, -" required>
                <input type="text" id="op2" placeholder="Operador 2" required>
                <input type="submit" value="calcular" id="calcular" class="btn btn-dark">
                <p id="resultados"></p>
            </div>
        </div>
    </form>
    <script src="js/index.js"></script>
</body>

</html>

</html>
